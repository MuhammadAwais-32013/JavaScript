<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="game-container">
      <p class="guidline">Try a number in Range of 1 to 90</p>
      <p class="guidline">You have Ten attempts to Guess</p>
        <h1 class="game-title">Number Guess Game</h1>
        <div class="input-container">
            <input type="text" id="userGuess" class="input_number" placeholder="Enter your guess">
            <button id="submitGuess" class="submit-button">Submit</button>
        </div>
        <div class="messages">
            <p id="previousGuess" class="message">Previous Guess: <span id="previousGuess"></span></p>
            <p id="remainingGuesses" class="message">Remaining Guesses: <span id="remaingGuss">10</span></p>
        </div>
        <div class="gussResult"><p id="gussinfo"></p>
          
    </div>
</body>
</html>
